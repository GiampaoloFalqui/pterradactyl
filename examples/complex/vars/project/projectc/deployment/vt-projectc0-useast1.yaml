manifest:
  modules:
    - sqs
    - dynamodb as projectc_table
    - s3 as not_basic_bucket
module:
  basic_bucket:
    name: vt-projectc-bucket
  not_basic_bucket:
    name: vt-projectc-bucket-not-basic
  sqs:
    name: vt-projectc-sqs
    fifo_queue: true
  projectc_table:
    name: team2-projectc-table
    stream_enabled: true
    stream_view_type: "NEW_AND_OLD_IMAGES"
    hash_key: node_id
    attributes:
      - name: node_id
        type: 'S'